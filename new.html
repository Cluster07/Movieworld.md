<!DOCTYPE html>
<html>
<head>
    <title>MOVIE WORLD</title>
    <style>
      
body, h1, h2, ul {
    margin: 0;
    padding: 0;
}

body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

h1 {
    background-color: #00FFFF;
    color: black,bold;
    padding: 20px;
    text-align: center;
}


form {
    text-align: center;
    margin: 20px 0;
}

input[type="text"] {
    padding: 10px;
    width: 300px;
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}


#ads {
    background-color: #fff;
    padding: 20px;
    text-align: center;
}

#ads img {
    max-width: 100%;
    height: auto;
}

#search-results {
    background-color: #fff;
    padding: 20px;
}

ul {
    list-style-type: none;
}

li {
    margin: 20px 0;
}

h3 {
    color: #333;
}

p {
    color: #666;
}

a {
    text-decoration: none;
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
}

a:hover {
    background-color: #555;
}

</head>
</head>

    <h1>Movie World</h1>

<img src="ad_image.jpg" alt="Advertisement">
